session_name: daily-validation
start_directory: ~/code/daily-validation
windows:
- window_name: vim
  focus: True
  layout: main-vertical
  panes:
  - vim
  - read && aws sso login --profile smart-topics-dev-nvirginia
- window_name: run
  layout: tiled
  panes:
  - read && poetry run python src/daily_validation/main.py smart-topics dev all
  - read && poetry run python src/daily_validation/main.py smart-topics stg all
  - read && poetry run python src/daily_validation/main.py smart-topics prod all
